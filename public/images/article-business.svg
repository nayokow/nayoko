  <text x="300" y="90" font-family="'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="3">BUSINESS</text>
  <text x="300" y="130" font-family="'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="3">INSIDER</text>
