    <rect x="80" y="185" width="440" height="2" fill="#fff"/>
    <rect x="100" y="205" width="400" height="2" fill="#fff"/>
    <rect x="90" y="225" width="420" height="2" fill="#fff"/>
    <rect x="110" y="245" width="380" height="2" fill="#fff"/>
    <rect x="80" y="265" width="440" height="2" fill="#fff"/>
    <rect x="100" y="285" width="400" height="2" fill="#fff"/>
