<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#111"/>
  <!-- Top accent bar -->
  <rect x="0" y="0" width="600" height="3" fill="#E70100"/>
  <!-- Magazine header -->
  <text x="300" y="100" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="14">PRESTIGE</text>
  <line x1="150" y1="115" x2="450" y2="115" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  <text x="300" y="140" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#ffffff" fill-opacity="0.35" text-anchor="middle" letter-spacing="6">INDONESIA</text>
  <!-- Article lines placeholder -->
  <g opacity="0.12">
    <rect x="100" y="180" width="400" height="2" fill="#fff"/>
    <rect x="120" y="200" width="360" height="2" fill="#fff"/>
    <rect x="110" y="220" width="380" height="2" fill="#fff"/>
    <rect x="140" y="240" width="320" height="2" fill="#fff"/>
    <rect x="100" y="260" width="400" height="2" fill="#fff"/>
    <rect x="130" y="280" width="340" height="2" fill="#fff"/>
  </g>
  <!-- Bottom border -->
  <rect x="0" y="397" width="600" height="3" fill="#E70100" opacity="0.4"/>
</svg>
