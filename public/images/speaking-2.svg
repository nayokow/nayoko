<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <!-- Panel chairs suggestion -->
  <g opacity="0.4" transform="translate(200,160)">
    <rect x="-100" y="0" width="30" height="40" rx="3" fill="none" stroke="#E70100" stroke-width="1.2"/>
    <rect x="-15" y="0" width="30" height="40" rx="3" fill="none" stroke="#E70100" stroke-width="1.2"/>
    <rect x="70" y="0" width="30" height="40" rx="3" fill="none" stroke="#E70100" stroke-width="1.2"/>
    <!-- Table line -->
    <line x1="-120" y1="-10" x2="120" y2="-10" stroke="#E70100" stroke-width="1.2"/>
  </g>
  <text x="200" y="240" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" fill-opacity="0.9" text-anchor="middle" letter-spacing="6">PANEL DISCUSSION</text>
  <line x1="110" y1="252" x2="290" y2="252" stroke="#E70100" stroke-width="1" stroke-opacity="0.4"/>
</svg>
