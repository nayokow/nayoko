<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#0a0a0a"/>
  <!-- Header -->
  <text x="300" y="85" font-family="Georgia, 'Times New Roman', serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="8">FORBES</text>
  <text x="300" y="120" font-family="'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="300" fill="#E70100" text-anchor="middle" letter-spacing="16">ASIA</text>
  <!-- Decorative double line -->
  <line x1="160" y1="140" x2="440" y2="140" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="180" y1="145" x2="420" y2="145" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
  <!-- Article lines -->
  <g opacity="0.12">
    <rect x="80" y="180" width="440" height="2" fill="#fff"/>
    <rect x="100" y="200" width="400" height="2" fill="#fff"/>
    <rect x="90" y="220" width="420" height="2" fill="#fff"/>
    <rect x="110" y="240" width="380" height="2" fill="#fff"/>
    <rect x="80" y="260" width="440" height="2" fill="#fff"/>
    <rect x="100" y="280" width="400" height="2" fill="#fff"/>
    <rect x="120" y="300" width="360" height="2" fill="#fff"/>
  </g>
  <!-- Corner accents -->
  <line x1="0" y1="0" x2="40" y2="0" stroke="#E70100" stroke-width="3"/>
  <line x1="0" y1="0" x2="0" y2="40" stroke="#E70100" stroke-width="3"/>
  <line x1="600" y1="400" x2="560" y2="400" stroke="#E70100" stroke-width="3" opacity="0.4"/>
  <line x1="600" y1="400" x2="600" y2="360" stroke="#E70100" stroke-width="3" opacity="0.4"/>
</svg>
